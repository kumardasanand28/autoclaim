<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login Page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/offcanvas.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>
    
  </head>

  <body class="login_body">
  <div class="login-top"></div>
  <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">
        <!--<img src="images/logo.png" >-->
         </h2>
        <!--<div class="alert alert-danger">
			Please enter an username and a password.
		</div>-->
         <h1>Login</h1>
        <div class="login">
			<div class="email">
                <input type="text" id="user" name="user" class="{required:true}" placeholder="User Name">
            </div>
			<div class="pw">
                <input type="password" id="pw" name="pw" class="{required:true}" placeholder="password" >
            </div>
            <div class="btn"><a onclick="login(event )"><img src="images/login-btn.png" width="61" height="60"></a></div>
		</div>
		<div id ="error"></div>
        <div class="submit">
			<a href="#">Register User </a>
            <a href="#" style="float: right;">Forgot password?</a>
		</div>
      </form>

    </div>  


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/offcanvas.js"></script>
    <script src="js/script.js"></script>
  

</body>
</html>
